log4j.rootLogger=INFO,stdout,err
#log4j.logger.com.yuanben.utils=ERROR,err

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold = INFO
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%m%n

log4j.appender.err=org.apache.log4j.FileAppender
log4j.appender.err.File=./log/system.log
#log4j.logger.org.apache.pdfbox=OFF
log4j.appender.err.Append=true
log4j.appender.err.Threshold = INFO
#log4j.appender.err.MaxFileSize=1MB
#log4j.appender.err.MaxBackupIndex=10
log4j.appender.err.layout=org.apache.log4j.PatternLayout
log4j.appender.err.layout.ConversionPattern=%d %p %l - %m%n